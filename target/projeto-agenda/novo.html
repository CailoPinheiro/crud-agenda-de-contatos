<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Contato</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="caminho/para/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="content">
        <div class="box">
            <div class="box2">
                <img src="images/icon-address-book.svg" alt="">
                <h1>Novo Contato</h1>
                <div class="container2">
                    <form method="get" name="formContato" action="insert" id="form-contato">
                        <div class="ex">
                            <table>
                                <tr>
                                    <td><input class="box-form" type="text" name="nome" placeholder="Nome"></td>
                                </tr>
                                <tr>
                                    <td><input class="box-form" type="text" name="fone" placeholder="Número"></td>
                                </tr>
                                <tr>
                                    <td><input class="box-form" type="text" name="email" placeholder="E-mail"></td>
                                </tr>
                            </table>
                        </div>
                        <input class="button" type="button" value="Adicionar" onclick="validar()">
                    </form>
                </div>
            </div>
        </div>
        <button class="btn-back" onclick="window.history.back()">
            <img src="images/icon-back.svg" alt="voltar para página anterior">
        </button>
        <footer>
            <p>Powered by: Cailo Pinheiro</p>
        </footer>
    </div>
    <script src="scripts/validador.js"></script>
</body>
</html>
